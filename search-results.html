<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewery Search Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="flex-row allign-start allign-stretch-md allign-content align-content-stretch-md min-20-vh bg-primary">
        <div class="col-12 col-md-13 bg-light p-3">
            <h1 class="text-primary">BrewHaHa</h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100">
                <select id="format-input" class="form-input w-100">
                    <option value="" disabled selected>Select to search by city or state</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                </select>
                <button class="btn btn-info btn-block">Search</button>
            </form>
            <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>
        </div>
        <div class="col-12 col-md-9 p-3 text-light">
            <h2>Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
          </div>
        </div>
    </div>
    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>

  <script src="./assets/js/display-search.js"></script>

</body>
</html>
